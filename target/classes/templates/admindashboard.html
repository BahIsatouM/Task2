<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Online Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/signup}">Signup</a>
        <a th:href="@{/user/concerts}">Concerts</a>
        <a th:href="@{/user/my-bookings}">My Bookings</a>
        <a th:href="@{/admin}">Admin Dashboard</a>
    </nav>
</header>
<main>
    <h1>Admin Dashboard</h1>
    <a th:href="@{/user/concerts}" class="button">View Bookings</a>
    <a th:href="@{/bookings/all}" class="button">Manage Concerts</a>
</main>
<footer>
    <p>&copy; 2024 Online Ticket Booking. Your Gateway to Concerts.</p>
</footer>
</body>
</html>
