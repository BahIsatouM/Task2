<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings - Online Ticket Booking</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    header {
        background: #333;
        color: #fff;
        padding: 10px 0;
    }
    nav {
        display: flex;
        justify-content: center;
        gap: 15px;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
    }
    main {
        padding: 20px;
    }
    .booking-card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 15px;
        padding: 15px;
    }
    .booking-card h2 {
        margin-top: 0;
    }
    .button {
        background: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        text-decoration: none;
        border-radius: 5px;
    }
    footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <a href="/">Home</a>
    <a href="/login">Login</a>
    <a href="/signup">Signup</a>
    <a href="/concerts">Concerts</a>
    <a href="/bookings">My Bookings</a>
    <a href="/admin">Admin Dashboard</a>
  </nav>
</header>
<main>
  <h1>My Bookings</h1>
  <div th:each="booking : ${bookings}" class="booking-card">
    <h2 th:text="${booking.concert.name}">Concert Title</h2>
    <p th:text="'Location: ' + ${booking.concert.location}">Location</p>
    <p th:text="'Date and Time: ' + ${booking.concert.dateTime}">Date and Time</p>
    <p>Status: <span th:text="${booking.status}">Status</span></p>
    <a th:href="@{/user/edit-booking/{id}(id=${booking.id})}" class="button">Edit</a>
    <a th:href="@{/user/delete-booking/{id}(id=${booking.id})}" class="button" method="post" style="display:inline;">
      Delete <!--      <button type="submit" class="button"></button>-->
    </a>
  </div>
</main>
<footer>
  <p>&copy; 2024 Online Ticket Booking. All rights reserved.</p>
</footer>
</body>
</html>
