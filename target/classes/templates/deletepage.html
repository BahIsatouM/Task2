<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Booking</title>
  <style>
    /* Your CSS here */
  </style>
</head>
<body>
<header>
  <nav>
    <a href="/">Home</a>
    <a href="/admin/bookings">Bookings</a>
  </nav>
</header>

<main>
  <h1>Are you sure you want to delete this booking?</h1>
  <form th:action="@{/admin/bookings/delete/{id}(id=${booking.id})}" method="post">
    <p>Booking ID: <span th:text="${booking.id}"></span></p>
    <p>Concert: <span th:text="${booking.concert.title}"></span></p>
    <button type="submit" class="button">Confirm Delete</button>
  </form>
</main>

<footer>
  <p>&copy; 2024 Online Ticket Booking</p>
</footer>
</body>
</html>
