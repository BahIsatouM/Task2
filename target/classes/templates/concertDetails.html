<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concert Details - Online Ticket Booking</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background: #333;
        color: #fff;
        padding: 10px 0;
    }
    nav {
        display: flex;
        justify-content: center;
        gap: 15px;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
    }
    main {
        padding: 20px;
        text-align: center;
    }
    .button {
        background: #007BFF;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
    }
    footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <a href="/">Home</a>
    <a href="/login">Login</a>
    <a href="/signup">Signup</a>
    <a href="/concerts">Concerts</a>
    <a href="/bookings">My Bookings</a>
    <a href="/admin">Admin Dashboard</a>
  </nav>
</header>
<main>
  <h1 th:text="${concert.name}">Concert Name</h1>
  <p><strong>Date:</strong> <span th:text="${concert.dateTime}">Concert Date</span></p>
  <p><strong>Location:</strong> <span th:text="${concert.location}">Concert Location</span></p>
  <p><strong>Description:</strong> <span th:text="${concert.description}">Concert Description</span></p>
  <form th:action="@{/bookings/create/{concertId}(concertId=${concert.id})}" method="post">
    <button type="submit" class="button">Confirm Booking</button>
  </form>
</main>
<footer>
  <p>&copy; 2024 Online Ticket Booking. All rights reserved.</p>
</footer>
</body>
</html>
