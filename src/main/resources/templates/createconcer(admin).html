<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Concert - Online Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="/">Home</a>
        <a href="/admin/dashboard">Admin Dashboard</a>
        <a href="/admin/concerts">Manage Concerts</a>
    </nav>
</header>

<main>
    <h1>Create Concert</h1>
    <form th:action="@{/admin/concert/new}" method="post">
        <div class="form-group">
            <label for="title">Concert Title:</label>
            <input type="text" id="title" th:name="title" placeholder="Enter concert title" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" th:name="date" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" th:name="location" placeholder="Enter concert location" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:name="price" placeholder="Enter ticket price" required>
        </div>
        <button type="submit" class="button">Create Concert</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Online Ticket Booking</p>
</footer>
</body>
</html>
